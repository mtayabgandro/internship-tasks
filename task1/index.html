<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> CodeAlpha Image Gallery</h1>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="city">City</button>
                <button class="filter-btn" data-filter="animals">Animals</button>
            </div>
        </header>

        <div class="gallery">
            <div class="image-box nature" data-category="nature">
                <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Nature 1">
                <div class="overlay">
                    <p>Mountain Landscape</p>
                </div>
            </div>
            <div class="image-box city" data-category="city">
                <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="City 1">
                <div class="overlay">
                    <p>City Skyline</p>
                </div>
            </div>
            <div class="image-box animals" data-category="animals">
                <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Animal 1">
                <div class="overlay">
                    <p>Wild Lion</p>
                </div>
            </div>
            <div class="image-box nature" data-category="nature">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Nature 2">
                <div class="overlay">
                    <p>Forest Path</p>
                </div>
            </div>
            <div class="image-box city" data-category="city">
                <img src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="City 2">
                <div class="overlay">
                    <p>Night City</p>
                </div>
            </div>
            <div class="image-box animals" data-category="animals">
                <img src="https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Animal 2">
                <div class="overlay">
                    <p>Elephant Family</p>
                </div>
            </div>
            <div class="image-box nature" data-category="nature">
                <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Nature 3">
                <div class="overlay">
                    <p>Beach Sunset</p>
                </div>
            </div>
            <div class="image-box city" data-category="city">
                <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="City 3">
                <div class="overlay">
                    <p>Historic City</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox">
    <div class="lightbox-content">
        <span class="close-btn">&times;</span>
        <button class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
        <img class="lightbox-img" src="" alt="">
        <button class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        <div class="nav-buttons">
            <button class="lightbox-nav-btn" id="prev-btn-bottom">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <button class="lightbox-nav-btn" id="next-btn-bottom">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="image-info">
            <h3 class="image-title"></h3>
            <p class="image-category"></p>
        </div>
    </div>
</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
